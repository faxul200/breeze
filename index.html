<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 메인</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- 구글 폰트 - Pretendard, Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- 폰트어썸 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 헤더 섹션 -->
    <div id="header-placeholder"></div>
    <!-- 메인 콘텐츠 -->
    <main class="main">
        <div class="container">
            <!-- 블로그 헤더 -->
            <div class="blog-header">
                <h1 class="blog-title">최신 블로그 게시물</h1>
                <p class="blog-description">다양한 주제의 흥미로운 게시물을 확인하세요. 새로운 게시물이 정기적으로 업데이트됩니다.</p>
            </div>
            <!-- 특별 게시물 -->
            <div class="featured-post-container"></div>
            <!-- 블로그 게시물 그리드 -->
            <div class="posts-grid"></div>
        </div>
    </main>
    <!-- 푸터 섹션 -->
    <div id="footer-placeholder"></div>
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <!-- 자바스크립트 -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/inject-header.js"></script>
    <script src="assets/js/inject-footer.js"></script>
</body>
</html>
